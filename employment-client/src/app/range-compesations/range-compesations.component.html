<div class="container">
  <div class="container card mt-5">
    <div class="p-3" *ngIf="compesationExists">
      <div class="d-flex justify-content-between">
        <h3>
          Compesations found from {{ setMonth(startMonth) }} {{ startYear }} to
          {{ setMonth(endMonth) }} {{ endYear }}
        </h3>
        <div>
          <a
            class="btn btn-sm btn-primary"
            routerLink="/employee/{{ employeeID }}"
            >Home</a
          >
        </div>
      </div>
      <br />
      <app-compesations-table
        [compesations]="compesations"
      ></app-compesations-table>
    </div>
    <div class="p-3" *ngIf="!compesationExists">
      <div class="d-flex justify-content-between">
        <h3>No compesations found :(</h3>
        <div>
          <a
            class="btn btn-sm btn-primary"
            routerLink="/employee/{{ employeeID }}"
            >Home</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
