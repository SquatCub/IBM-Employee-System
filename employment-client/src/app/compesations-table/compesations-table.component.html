<div>
  <table class="table">
    <thead class="bg-dark text-light">
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Month</th>
        <th scope="col">Year</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compesation of compesations">
        <th>{{ compesation.type }}</th>
        <th>{{ setMonth(compesation.month) }}</th>
        <td>{{ compesation.year }}</td>
        <td>{{ compesation.description }}</td>
        <td>$ {{ compesation.amount }}</td>
        {{
          sumCompesation(compesation.amount!)
        }}
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-end mt-5">
    <h5 class="me-5">Total amount: ${{ compesationTotal }}</h5>
  </div>
</div>
